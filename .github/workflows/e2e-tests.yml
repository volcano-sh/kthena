name: E2E Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "pkg/**"
      - "cmd/**"
      - "test/**"
      - "config/**"
      - "charts/**"
      - "docker/**"
      - "hack/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/e2e-tests.yml"

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Install helm
        shell: bash
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          install_only: true # Skips cluster creation, only install kind
      - name: Run E2E Tests
        run: make test-e2e
        env:
          CLUSTER_NAME: kthena-e2e-ci # Create a cluster named kthena-e2e-ci, then run tests in it
      - name: Cleanup E2E Environment
        if: always()
        run: make test-e2e-cleanup
        env:
          CLUSTER_NAME: kthena-e2e-ci
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Kind cluster logs ==="
          if kind get clusters | grep -q kthena-e2e-ci; then
            kind export logs --name kthena-e2e-ci /tmp/kind-logs || true
            echo "Logs exported to /tmp/kind-logs"
            ls -la /tmp/kind-logs/ || true
          fi
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: /tmp/kind-logs/
          retention-days: 7
