name: E2E Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
      - "pkg/**"
      - "cmd/**"
      - "test/**"
      - "config/**"
      - "charts/**"
      - "docker/**"
      - "hack/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/e2e-tests.yml"

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install helm
        shell: bash
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          install_only: true # Skips cluster creation, only install kind
      - name: Run E2E Tests
        run: make test-e2e
        env:
          CLUSTER_NAME: kthena-e2e-ci # Create a cluster named kthena-e2e-ci, then run tests in it
      - name: Cleanup E2E Environment
        if: always()
        run: make test-e2e-cleanup
        env:
          CLUSTER_NAME: kthena-e2e-ci
      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Kind cluster logs ==="
          if kind get clusters | grep -q kthena-e2e-ci; then
            kind export logs --name kthena-e2e-ci /tmp/kind-logs || true
            echo "Logs exported to /tmp/kind-logs"
            ls -la /tmp/kind-logs/ || true
          fi
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: /tmp/kind-logs/
          retention-days: 7

  # This job is used as a status check for branch protection
  # It will pass if the test job succeeds or is skipped (due to path filters)
  status-check:
    name: E2E Test Status Check
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check test job status
        run: |
          if [ "${{ needs.e2e-tests.result }}" = "success" ] || [ "${{ needs.e2e-tests.result }}" = "skipped" ]; then
            echo "E2E tests passed or were skipped"
            exit 0
          else
            echo "E2E tests failed"
            exit 1
          fi
