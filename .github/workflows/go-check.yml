name: Go Check

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.svg'
      - '**.png'
      - 'docs/**'
      - '.github/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/**'

jobs:

  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: install sponge
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y moreutils
      - name: generate copyright
        shell: bash
        run: |
          make gen-copyright
      - name: check diff
        shell: bash
        run: |
          git diff --exit-code
      - name: install helm
        shell: bash
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: helm lint
        shell: bash
        run: |
          helm lint charts/kthena
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        shell: bash
        run: |
          make lint
      - name: Build Kthena
        shell: bash
        run: |
          make gen-check

  # This job is used as a status check for branch protection
  # It will pass if the build job succeeds or is skipped (due to path filters)
  status-check:
    name: Go Check Status Check
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build job status
        run: |
          if [ "${{ needs.build.result }}" = "success" ] || [ "${{ needs.build.result }}" = "skipped" ]; then
            echo "Go check passed or was skipped"
            exit 0
          else
            echo "Go check failed"
            exit 1
          fi
