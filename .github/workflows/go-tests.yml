name: Go Test
on:
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - "pkg/**"
      - "cmd/**"
      - "go.mod"
      - "go.sum"

  push:
    branches:
      - main
    paths:
      - '**.go'
      - "pkg/**"
      - "cmd/**"
      - "go.mod"
      - "go.sum"

jobs:
  go_unit_test:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod' # Automatically set Go version from go.mod
      - name: Run Unit Tests
        run: make test
      - name: Calculate coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=cover.out | grep total | awk '{print $3}' | sed 's/\%//')
          echo "Current coverage: $COVERAGE%"
          echo "coverage_percentage=$COVERAGE" >> $GITHUB_OUTPUT
      - name: Check coverage threshold
        run: |
          THRESHOLD=10 # Set coverage threshold
          CURRENT_COVERAGE=${{ steps.coverage.outputs.coverage_percentage }}
          if (( $(echo "$CURRENT_COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Code coverage ($CURRENT_COVERAGE%) is below the required threshold of $THRESHOLD%."
            exit 1
          else
            echo "Code coverage ($CURRENT_COVERAGE%) meets or exceeds the required threshold of $THRESHOLD%."
          fi

  # This job is used as a status check for branch protection
  # It will pass if the test job succeeds or is skipped (due to path filters)
  status-check:
    name: Go Test Status Check
    runs-on: ubuntu-latest
    needs: go_unit_test
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check test job status
        run: |
          if [ "${{ needs.go_unit_test.result }}" = "success" ] || [ "${{ needs.go_unit_test.result }}" = "skipped" ]; then
            echo "Go tests passed or were skipped"
            exit 0
          else
            echo "Go tests failed"
            exit 1
          fi