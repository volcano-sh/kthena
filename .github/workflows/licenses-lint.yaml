name: Licenses Lint

on:
  pull_request:
    branches:
      - main
      - release-*
    paths-ignore:
      - "docs/**"
      - "LICENSE"
      - "OWNERS"
      - "*.md"
      - "python/**"


jobs:
  licenses-lint:
    name: Licenses Lint
    timeout-minutes: 40
    runs-on: ubuntu-24.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: generate license mirror
        run: |
          make licenses-check
      - name: lint-licenses
        # if restricted > 0, CI will report an error.
        run: |
          make lint-licenses

  # This job is used as a status check for branch protection
  # It will pass if the lint job succeeds or is skipped (due to path filters)
  status-check:
    name: Licenses Lint Status Check
    runs-on: ubuntu-latest
    needs: licenses-lint
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check lint job status
        run: |
          if [ "${{ needs.licenses-lint.result }}" = "success" ] || [ "${{ needs.licenses-lint.result }}" = "skipped" ]; then
            echo "Licenses lint passed or was skipped"
            exit 0
          else
            echo "Licenses lint failed"
            exit 1
          fi
