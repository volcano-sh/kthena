name: Python Test

on:
  pull_request:
    branches:
      - main
    paths:
      - "python/**"
      - "**.py"
  push:
    branches:
      - main
    paths:
      - "python/**"

jobs:
  python_unit_test:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/kthena/downloader/requirements.txt
          pip install -r python/kthena/runtime/requirements.txt
      - name: Run tests
        run: |
          pip install coverage pytest
          coverage run -m pytest
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=60 # Set coverage threshold

  # This job is used as a status check for branch protection
  # It will pass if the test job succeeds or is skipped (due to path filters)
  status-check:
    name: Python Test Status Check
    runs-on: ubuntu-latest
    needs: python_unit_test
    if: always()
    steps:
      - name: Check test job status
        run: |
          if [ "${{ needs.python_unit_test.result }}" = "success" ] || [ "${{ needs.python_unit_test.result }}" = "skipped" ]; then
            echo "Python tests passed or were skipped"
            exit 0
          else
            echo "Python tests failed"
            exit 1
          fi
